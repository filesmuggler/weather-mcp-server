version: 1.0
runtime: python311

build:
  commands:
    - echo "Upgrading pip..."
    - pip3 install --upgrade pip
    - echo "Installing dependencies..."
    - pip3 install -r requirements.txt
    - echo "Verifying httpx installation..."
    - python3 -m pip show httpx || echo "httpx not found!"

run:
  command: python3 main.py
  network:
    port: 8000
