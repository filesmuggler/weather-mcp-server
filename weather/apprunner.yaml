version: 1.0
runtime: python311

build:
  commands:
    build:
      - echo "Installing dependencies..."
      - pip3 install --target=/app/weather/packages -r requirements.txt

run:
  command: python3 /app/weather/main.py
  env:
    - name: PYTHONPATH
      value: "/app/weather/packages:$PYTHONPATH"
  network:
    port: 8000
